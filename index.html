              <textarea data-template>
                ## NVC 101

                Conflict resolution, and
                - increase empathy,
                - reduce miscommunication, and
                - discourage coercive or manipulative language

                in four easy steps. <!-- .element: class="fragment" -->
              </textarea>
            </section>

            <section data-state="standard 9" data-background="./files/paintbrush-4577578_1280.jpg" data-markdown>
              <textarea data-template>
                ## 1. Observation üßê

                - State facts
                - Stick to specific situations
                - Avoid judgment or blame

                (undisputable)

                <span class="fragment" data-fragment-index="1"><span class="fragment strike" data-fragment-index="2">"You are always late!"</span> <span class="fragment" data-fragment-index="2">(not true, also not helpful)</span>
                <p class="fragment">"I see that Wednesday's submission deadline was missed."</p>
              </textarea>
            </section>

            <section data-state="standard 9" data-background="./files/paintbrush-4577578_1280.jpg" data-markdown>
              <textarea data-template>
                ## 2. Feeling ‚ù§Ô∏è

                - State how you feel
                - Be careful to avoid
                  - Accusations _"I feel bullied"_
                  - Thoughts _"I feel I didn't get a fair deal"_
                  - Evaluations _"I feel unimportant"_
                  - Actions by others _"I feel ignored"_

                (undisputable)

                <span class="fragment strike" data-fragment-index="1">"I feel insulted."</span> <span class="fragment" data-fragment-index="1">(not a feeling, assumes a perpetrator)</span>
                <p class="fragment">"I'm scared that our paper will be rejected."</p>

                <footer>
                  N.B.: The English verb "to feel" describes more than feelings.
                </footer>
              </textarea>
            </section>

            <section data-state="standard 9" data-background="./files/paintbrush-4577578_1280.jpg" data-markdown>
              <textarea data-template>
                ## 3. Needs üôã‚Äç‚ôÇÔ∏è

                - Focus on yourself
                - Give context, if necessary

                (undisputable)

                <span class="fragment strike" data-fragment-index="1">"I need you to be more punctual."</span> <span class="fragment" data-fragment-index="1">(a demand, not a need)</span>
                <p class="fragment">"I need that paper to be accepted, so I have a chance of getting a promotion."</p>
              </textarea>
            </section>

            <section data-state="standard 9" data-background="./files/paintbrush-4577578_1280.jpg" data-markdown>
              <textarea data-template>
                ## 4. Requests üôè

                - Not a demand
                - Allow "no" for an answer
                  - Understand the reason and empathize

                <span class="fragment strike" data-fragment-index="1">"Let's figure out how we can prevent this."</span> <span class="fragment" data-fragment-index="1">(friendly language, but it's a demand, not a request)</span>
                <p class="fragment">"Can we discuss what happened and how to prevent it in the future?"</p>
              </textarea>
            </section>

                ## Theory of Mind Astray

                - We often _think_ that we know how others work
                - This assumption is based on our own experiences
                - Especially across cultures, this assumption might not hold

                <img class="fragment" style="height: 30vh;" src="./files/3_levels_of_uniqueness_in_Mental_Programming.png" alt="">
              </textarea>

                ## Examples of Mismatch

                - Explicit vs. implicit
                - Reactive vs. proactive
                - Harmony vs. Criticism
                - Elaborate vs. Succinct
                - Joint vs. personal responsibility
                - Pace, are pauses to be filled?

              </textarea>
